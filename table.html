<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="api_table.js"></script>
<meta charset="utf-8">
<title>News Videos Directory</title>
</head>
<body>
<div ng-app="app" ng-controller="ctrl">
<input type="text" ng-model="query"/>
<span>Hits: {{rows.length}}</span>
<table><tr ng-repeat="x in videos | filter : query">
<td><a href="https://www.youtube.com/watch?v={{vidIds[$index]}}" target="_blank">{{x.title}}</a></td>
<td>{{x.channel}}</td>
<td>{{x.desc}}</td>
</tr></table></div>
<script>
  var app = angular.module('app', []);
app.controller('ctrl', function($scope,$interval) {
	var loop = $interval(function() {
	if(ready) { $scope.videos = videos;
	$scope.vidIds = vidIds;
	$interval.cancel(loop);
	}
	},100);
	$scope.rows = document.getElementsByTagName("tr");
	

});




</script>
<style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style> 
</body>
</html>
